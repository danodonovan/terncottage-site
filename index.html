<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaside Holiday Home</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Apply a smooth font */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            color: #004d40; /* Dark teal text */
            text-align: center;
            padding: 50px;
        }

        /* Center the content vertically and horizontally */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the main heading */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Style the paragraph */
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Style the contact button */
        .contact-button {
            background-color: #00796b; /* Teal background */
            color: #ffffff; /* White text */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        /* Change background color on hover */
        .contact-button:hover {
            background-color: #004d40; /* Darker teal */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .contact-button {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tern Cottage, Holme-next-the-Sea</h1>
        <p>Your perfect holiday home by the sea awaits.</p>
        <a href="mailto:bookings@terncottage.co.uk" class="contact-button">Contact Us</a>
    </div>
</body>
</html>
